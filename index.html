<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>
  <link rel="icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">backboard</span>
  </div>
  <div data-key="68" class="key">
     <kbd>D</kbd>
     <span class="sound">bounce</span>
  </div>
  <div data-key="70" class="key">
     <kbd>F</kbd>
     <span class="sound">bounce</span>
  </div>
  <div data-key="71" class="key">
     <kbd>G</kbd>
     <span class="sound">ball</span>
  </div>
  <div data-key="72" class="key">
     <kbd>H</kbd>
     <span class="sound">swis</span>
  </div>
  <div data-key="74" class="key">
     <kbd>J</kbd>
     <span class="sound">swish</span>
  </div>
  <div data-key="75" class="key">
     <kbd>K</kbd>
     <span class="sound">swish</span>
  </div>
  <div data-key="76" class="key">
     <kbd>L</kbd>
     <span class="sound">clap</span>
</div>
</div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/Backboard.wav"></audio>
<audio data-key="68" src="sounds/bounce.wav"></audio>
<audio data-key="70" src="sounds/bounce1.wav"></audio>
<audio data-key="71" src="sounds/caughtball.wav"></audio>
<audio data-key="72" src="sounds/swis.wav"></audio>
<audio data-key="74" src="sounds/Swish.wav"></audio>
<audio data-key="75" src="sounds/Swish.wav"></audio>
<audio data-key="76" src="sounds/clap.wav"></audio>

<script src="index.js"></script>
</body>
</html>
